<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="Create Account.css">
    <link rel="icon"
        href=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9FW0-ig1WfBZW7WBj-CzSzDSDsAo5mZOmqg&usqp=CAU
        type="image/x-icon">
</head>

<body>
    <div class="container">
        <!-- 1st div start here -->
        <div id="logo">
            <a href="https://www.walmart.com"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Walmart_Spark.svg/1925px-Walmart_Spark.svg.png"
                    alt="logo"></a>

        </div>
        <!------------------------->
        <p class="sign-up-page-head">Create your Walmart account</p>

        <input class="data" id="fname" type="text" placeholder="First name">
        <input class="data" id="lname" type="text" placeholder="Last name">
        <input class="data" id="email" type="email"  placeholder=" Email address" required>
        <input class="data" id="password" type="password" placeholder="Create a password"><br>

        <span> <input type="checkbox"> Keep me signed in</span><br>
        <p>Uncheck if using a public device.More</p>
        <input type="checkbox"> <span> Send me emails about new arrivals, hot items, daily savings, &
            more.</span><br>
        <p>By clicking Create Account, you acknowledge you have read and agreed to our Terms of Use and Privacy
            Policy.</p>
            
        <button id="Create_Account">Create account</button><br>
        <p class="P">Already have an account?</p><br>
        <button><a href="Sign In.html">Sign In</a></button>

    </div>
</body>
<script src="Create Account.js"></script>
</html>
